<li class="blog-articles__item">
  <article class="blog-article">

    <div class="blog-article__inner">
      <div class="blog-article__content">
        <h2 class="title-sec">
          @title
        </h2>

        <p class="text">
          @text
        </p>

        <ul class="article-additional">
          <li class="article-additional__item">
            @day
          </li>

          <li class="article-additional__item">
            @time
          </li>

          <li class="article-additional__item">
            @view
          </li>

          <li class="article-additional__item">
            @comments
          </li>
        </ul>
      </div>

      <button class="blog-article__share" type="button">
        <svg class="blog-article__icon">
          <use xlink:href="img/sprite.svg#share-icon"></use>
        </svg>
      </button>
    </div>


    <div class="blog-article__picture">
      <img class="blog-article__img" src="img/@image" alt="How to perform an unattended Spyderbat Nano Agent installation on AWS" width="400" height="275">
    </div>

  </article>
</li>
