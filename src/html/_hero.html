<section class="hero @addClass">

  <div class="hero__inner">
    <span class="slogan">
      @slogan
    </span>

    <h1 class="title">
      @title
    </h1>

    <p class="text">
      @text
    </p>

    <div class="hero__btns">
      <button class="btn btn--colored" type="button">
        @btnText
      </button>

      @btnWatch
    </div>
  </div>

  <div class="hero__img">
    <img class="hero__img-picture" src="img/@imgHero" alt="Spyderbat on laptop" width="1033" height="506">
  </div>
</section>

<div class="scroll-block">
  Scroll down to see more
</div>
